version: v2
plugins:
  - local: protoc-gen-go
    out: ./../microserv-io-grpc-go/
    opt:
      - paths=import
      - module=github.com/microserv-io/microserv-io-grpc-go
  - local: protoc-gen-go-grpc
    out: ./../microserv-io-grpc-go/
    opt:
      - paths=import
      - module=github.com/microserv-io/microserv-io-grpc-go
